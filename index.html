        function removeDuplicates(books) {
    const uniqueBooks = [];
    const seenTitles = new Set();

    for (const book of books) {
        if (!seenTitles.has(book.title)) {
            seenTitles.add(book.title);
            uniqueBooks.push(book);
        }
    }

    return uniqueBooks;
}

books = removeDuplicates(books);

function renderCategories() {
    const allCategories = books.flatMap(book => book.category.split(', ').map(c => c.trim()));
    const categories = ['All Books', ...new Set(allCategories)]; // Add "All Books" first
    const nav = document.getElementById('categories');
    nav.innerHTML = categories.map(category => 
        `<button onclick="filterBooks('${category}')">${category}</button>`
    ).join('');
}

function filterBooks(category) {
    // Remove 'active' class from all buttons
    document.querySelectorAll('#categories button').forEach(btn => btn.classList.remove('active'));
    
    // Add 'active' class to the clicked button
    event.target.classList.add('active');

    const searchTerm = document.getElementById('searchInput').value;
    const sortBy = document.getElementById('sortOptions').value;
    renderBooks(category, searchTerm, sortBy);
}

function renderBooks(category = null, searchTerm = '', sortBy = 'title') {
    const bookList = document.getElementById('bookList');
    let filteredBooks = category === 'All Books' || category === null 
        ? books 
        : books.filter(book => book.category.split(', ').map(c => c.trim()).includes(category));

    // Fuzzy Search (title or author)
    if (searchTerm) {
        filteredBooks = filteredBooks.filter(book => 
            book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            book.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
            book.category.toLowerCase().includes(searchTerm.toLowerCase()) 
        );
    }

    // Sorting
    if (sortBy === 'author') {
        filteredBooks.sort((a, b) => a.author.localeCompare(b.author));
    } else if (sortBy === 'category') {
        filteredBooks.sort((a, b) => a.category.localeCompare(b.category));
    } else { // Default: Sort by title
        filteredBooks.sort((a, b) => a.title.localeCompare(b.title));
    }

    // Table Layout
    const tableHTML = `
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Summary</th> 
                </tr>
            </thead>
            <tbody>
                ${filteredBooks.map(book => `
                    <tr>
                        <td><a href="${book.amazonLink}" target="_blank" rel="noopener noreferrer">${book.title}</a></td>
                        <td>${book.author}</td>
                        <td>${book.category}</td>
                        <td>${book.summary}</td> 
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;

    bookList.innerHTML = tableHTML; 
}

document.getElementById('searchInput').addEventListener('input', function() {
    const category = document.querySelector('#categories button.active')?.textContent || 'All Books';
    const sortBy = document.getElementById('sortOptions').value;
    renderBooks(category, this.value, sortBy); 
});

document.getElementById('sortOptions').addEventListener('change', function() {
    const category = document.querySelector('#categories button.active')?.textContent || 'All Books';
    const searchTerm = document.getElementById('searchInput').value;
    renderBooks(category, searchTerm, this.value);
});

// Initial render
renderCategories();
renderBooks();

document.getElementById('searchInput').focus();
